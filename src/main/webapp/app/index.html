<body>
  <ul class="menu">
    <li><a href="#!/view1">view1</a></li>
    <li><a href="#!/view2">view2</a></li>
  </ul>

  <!--[if lt IE 7]>

  <div ng-view></div>



<!--  <div ng-controller="tableCtrl">
      <md-content>
          <h4>Standard date-picker</h4>
          <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
      </md-content>

  <div layout="row" ng-controller="tableCtrl">
      <div flex="33">
          <div layout="column">
              <div flex="25">
          <button  ng-click="addRandomItem()" class="btn btn-sm btn-success">
              <i class="glyphicon glyphicon-plus">
              </i> Add random item
          </button>
              </div>
              <div flex="75">
          <abn-tree  tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2" initial-selection="Granny Smith"></abn-tree>
              </div>
          </div>
      </div>
      <div flex="66" >
          <div>
              <button type="button" id="swapData" class="btn btn-success" ng-click="swapData()">Swap Data</button>
              <button type="button" id="addData" class="btn btn-success" ng-click="addData()">Add Data</button>
              <button type="button" id="removeFirstRow" class="btn btn-success" ng-click="removeFirstRow()">Remove First Row</button>
              <button type="button" id="reset" class="btn btn-success" ng-click="reset()">Reset</button>
              <br>
              <br>
              <div id="grid1" ui-grid="gridOpts" class="grid"></div>
          </div>
      </div>

  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>

  <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="/bower_components/angular-material/angular-material.min.js"></script>
  <script src="/bower_components/angular-ui-grid/ui-grid.js"></script>
  <script src="/bower_components/angular-recursion/angular-recursion.min.js"></script>
  <script src="/bower_components/angular-bootstrap-nav-tree/dist/abn_tree_directive.js"></script>
  <script src="/app.js"></script>
  <script src="/view1/view1.js"></script>
  <script src="/view2/view2.js"></script>
  <script src="/smart-table/TableControl.js"></script>
  <script src="/components/version/version.js"></script>
  <script src="/components/version/version-directive.js"></script>
  <script src="/components/version/interpolate-filter.js"></script>
